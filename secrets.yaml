# Kubernetes Secret for RPC URLs and sensitive configuration
# Create this secret using:
# kubectl create secret generic arrakis-secrets --from-env-file=secrets.env -n arrakis-arbitrage
#
# Or apply this manifest after base64 encoding the values:
# echo -n "your_rpc_url" | base64

apiVersion: v1
kind: Secret
metadata:
  name: arrakis-secrets
  namespace: arrakis-arbitrage
  labels:
    app.kubernetes.io/name: arrakis-arbitrage
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded RPC URLs
  # ETHEREUM_RPC_URL: <base64-encoded-ethereum-rpc-url>
  # BASE_RPC_URL: <base64-encoded-base-rpc-url>
  # CEX_API_URL: <base64-encoded-cex-api-url>
  ETHEREUM_RPC_URL: ""
  BASE_RPC_URL: ""
  CEX_API_URL: ""

---
# Alternative: StringData for easier manual editing (values will be auto-encoded)
# Uncomment and use this instead if you prefer plain text input:
